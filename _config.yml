# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the portfolio_looking_for_work option entirely
# to leave blank
portfolio_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
portfolio_section_experience:      true
portfolio_section_education:       true
portfolio_section_projects:        false
portfolio_section_skills_endorsements: true
portfolio_section_links:           false
portfolio_section_associations:    false
portfolio_section_hobbies_interests: true
portfolio_section_languages: true

# Portfolio social links
