# Site settings
title: "Mehmet's Portfolio"
description: "My personal portfolio"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Portfolio settings
portfolio_avatar:                  "true"
portfolio_name:                    "Mehmet Alci"
portfolio_title:                   "System Engineer"

# used for the contact button in _layouts/portfolio.html
portfolio_contact_email:           "hello@mehmetalci.com"

# the next two items are used for schema itemprops in _layouts/portfolio.html
# portfolio_contact_telephone:       "+32 4xx xx xx xx"
portfolio_contact_address:         "Ghent, Belgium"

portfolio_header_contact_info:     "Ghent, Belgium â€¢ hello@mehmetalci.com"
display_header_contact_info:       "true"

portfolio_header_intro: | 
  <p>I am a driven individual who approaches every situation as a challenge and never gives up until a solution is found.
  My insatiable hunger for self-development and knowledge constantly drives me to learn and grow.
  As a broad-minded person with a social attitude, I am always eager to meet new people and learn about other cultures.
  My ability to take on different challenges and learn from them has shaped me into a resilient individual.
